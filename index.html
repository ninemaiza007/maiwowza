<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Terminal - Help Always On</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        /* 1. Terminal Styles */
        body {
            background-color: #0c0c0c;
            color: #00ff00;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .input-area { display: flex; align-items: center; }
        .prompt { margin-right: 10px; color: #00ff00; font-weight: bold; }
        #command-line {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
        }

        .error-msg { color: #ff4444; }
        .loading-msg { color: #ffcc00; }
        .back-link { position: fixed; top: 10px; right: 10px; color: #888; text-decoration: none; font-size: 0.8rem; z-index: 1000; }

        /* 2. Help Popup & Modal Styles */
        .help-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            z-index: 1001;
            transition: 0.3s;
        }
        .help-btn:hover { background: #00ff00; color: #000; }

        #help-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 2000;
            width: 85%;
            max-width: 400px;
            font-family: 'Aptos', sans-serif; /* ใช้ฟอนต์อ่านง่ายสำหรับ Help */
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1999;
            backdrop-filter: blur(3px);
        }

        .help-title { color: #00ff00; margin-top: 0; font-size: 1.5rem; }
        .command-list { background: #000; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #222; }
        .cmd-ex { color: #ffcc00; font-family: monospace; }
        .close-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">[ Back to Home ]</a>

    <div id="output">
        <div class="loading-msg">ระบบกำลังเตรียมการ (Initializing Python)...</div>
    </div>
    
    <div class="input-area">
        <span class="prompt">>>></span>
        <input type="text" id="command-line" autofocus disabled>
    </div>

    <button class="help-btn" onclick="openHelp()" title="Help">?</button>
    <div class="modal-overlay" id="overlay" onclick="closeHelp()"></div>
    <div id="help-modal">
        <h2 class="help-title">Terminal Guide</h2>
        <p>ยินดีต้อนรับ! คุณสามารถพิมพ์คำสั่ง Python ได้โดยตรงที่หน้าจอนี้:</p>
        <div class="command-list">
            <div><span class="cmd-ex">print("Hello!")</span> - แสดงผล</div>
            <div><span class="cmd-ex">5 * 5</span> - คำนวณเลข</div>
            <div><span class="cmd-ex">x = 10; print(x)</span> - ตัวแปร</div>
        </div>
        <p style="font-size: 0.8rem; color: #888;">* หมายเหตุ: ระบบจะเด้งหน้านี้ทุกครั้งที่เริ่มใหม่</p>
        <button class="close-btn" onclick="closeHelp()">เริ่มใช้งาน</button>
    </div>

    <script>
        const output = document.getElementById('output');
        const cmdInput = document.getElementById('command-line');
        const modal = document.getElementById('help-modal');
        const overlay = document.getElementById('overlay');
        let pyodide;

        // --- 1. Python Engine Logic ---
        async function initPython() {
            try {
                pyodide = await loadPyodide();
                output.innerHTML += "<div>[SUCCESS] Python 3.11 พร้อมใช้งานแล้ว</div>";
                document.querySelector('.loading-msg').style.display = 'none';
                cmdInput.disabled = false;
                cmdInput.focus();
            } catch (err) {
                output.innerHTML += `<div class="error-msg">Error: ${err.message}</div>`;
            }
        }

        cmdInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const code = cmdInput.value;
                if (!code.trim()) return;

                output.innerHTML += `<div><span class="prompt">>>></span> ${code}</div>`;
                cmdInput.value = '';

                try {
                    let result = await pyodide.runPythonAsync(code);
                    if (result !== undefined) {
                        output.innerHTML += `<div>${result}</div>`;
                    }
                } catch (err) {
                    output.innerHTML += `<div class="error-msg">Traceback: ${err.message}</div>`;
                }
                output.scrollTop = output.scrollHeight;
            }
        });

        // --- 2. Help Logic ---
        function openHelp() {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeHelp() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            cmdInput.focus();
        }

        // เริ่มต้น: โหลด Python และเปิด Help ทันทีทุกครั้งที่เข้าหน้าเพจ
        window.addEventListener('load', () => {
            initPython();
            setTimeout(openHelp, 800); // หน่วงเวลาเล็กน้อยให้ดู Smooth
        });
    </script>
</body>
</html>
